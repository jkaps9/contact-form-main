<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required oninvalid="this.setCustomValidity('This field is required')" oninput="this.setCustomValidity('')">

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" required oninvalid="this.setCustomValidity('This field is required')" oninput="this.setCustomValidity('')">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Please enter a valid email address')" oninput="this.setCustomValidity('')">
    <!-- Please enter a valid email address -->
    <!-- This field is required -->

    <fieldset class="radio-set">
    <legend>Query Type</legend>
    
    <label><input type="radio" id="general-enquiry" name="query-type"></input> General Enquiry</label>
    <label><input type="radio" id="support-request" name="query-type"></input> Support Request</label>
  </fieldset>
    <!-- Please select a query type -->

    <label for="message">Message</label>
    <textarea name="" id="" required oninvalid="this.setCustomValidity('This field is required')" oninput="this.setCustomValidity('')"></textarea>

    <input type="checkbox" id="consent" name="consent" required oninvalid="this.setCustomValidity('To submit this form, please consent to being contacted')" oninput="this.setCustomValidity('')"></input>
    <label for="consent"> I consent to being contacted by the team</label>

    <input type="submit" value="Submit">

    </form>
    <!-- Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->
  </div>

  </main>
  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
